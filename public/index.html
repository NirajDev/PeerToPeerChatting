<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Live Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link href="css/simple-sidebar.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

</head>

<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading online-users">Online Users </div>
            <div class="list-group list-group-flush" id="active-user-container">
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <button class="btn btn-primary" id="menu-toggle">
                    Toggle Users
                </button>

                <h1 class="logo-text">
                    Live <span class="logo-highlight">Chat</span>
                </h1>
            </nav>

            <div class="page-container container-fluid">
                <div class="loginpage">
                    <h3 class="color-blue"> Sign In</h3>
                    <div class="form-group">
                        <label for="txt_username" class="color-blue">Enter name</label>
                        <input placeholder="Enter your name" class="form-control" type="text" autocomplete="off" name="txt_username" id="txt_username" required autofocus>
                        <br>
                        <div id="validation-fail" class="alert alert-danger alert-dismissible fade show" role="alert">
                            Your name should contain atleast 3 characters.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                        </div>
                    </div>
                    <button class="btn btn-signin" id="sign-in-button" type="submit">Submit</button>
                </div>

                <div class="content-container video-chat">
                    <div class="video-chat-container">
                        <div class="video-container">
                            <video autoplay class="remote-video" id="remote-video"></video>
                            <video autoplay muted class="local-video" id="local-video"></video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="scripts/jquery/jquery.min.js"></script>
    <script src="bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/layout.js"></script>

    <!-- Menu Toggle Script -->
    <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
    </script>

</body>

</html>
